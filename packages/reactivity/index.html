<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    let obj = {
      name: 'lue'
    }

    function render () {
      document.querySelector('#app').innerHTML = 'Hello' + obj.name
    }

    render()

    setTimeout(() => {
      obj.name = 'Lue !'
      render() // 数据改变后重新渲染
    }, 100)

    // 需要实现响应式系统，当数据变化后不用重新执行render函数
  </script>
</body>
</html>
